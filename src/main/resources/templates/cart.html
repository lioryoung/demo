<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" th:href="@{css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{css/admin.css}">
    <link rel="stylesheet" th:href="@{css/app.css}">
    <link rel="stylesheet" th:href="@{css/materialize.min.css}">
    <script th:src="@{js/echarts.min.js}"></script>
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/amazeui.min.js}"></script>
    <script th:src="@{js/app.js}"></script>
    <script th:src="@{js/materialize.min.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body data-type="chart">


<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <a href="javascript:;" class="tpl-logo">
            <img src="img/food.png" alt="" style="width: 90px;height: 90px">
        </a>
    </div>
    <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>


</header>





<div class="tpl-page-container tpl-page-header-fixed">


    <div class="tpl-left-nav tpl-left-nav-hover">
        <div class="tpl-left-nav-title">
            功能导航
        </div>
        <div class="tpl-left-nav-list">
            <ul class="tpl-left-nav-menu">
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/index" class="nav-link">
                        <i class="material-icons">menu</i>
                        <span>菜单</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="#" class="nav-link tpl-left-nav-link-list  active">
                        <i class="material-icons">add_shopping_cart</i>
                        <span>购物车</span>
                    </a>
                </li>

                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/order" class="nav-link tpl-left-nav-link-list">
                        <i class="material-icons">receipt</i>
                        <span>我的订单</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/pin" class="nav-link tpl-left-nav-link-list">
                        <i class="material-icons">accessibility</i>
                        <span>我要约饭</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/deliverOrder" class="nav-link tpl-left-nav-link-list">
                        <i class="material-icons">directions_car</i>
                        <span>我要配送</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/person" class="nav-link tpl-left-nav-link-list">
                        <i class="material-icons">person</i>
                        <span>个人中心</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/comment" class="nav-link tpl-left-nav-link-list ">
                        <i class="material-icons">border_color</i>
                        <span>留言板</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>





    <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                购物车
            </div>
            <ol class="am-breadcrumb" style="font-size: 16px">
                <li><a href="#">首页</a></li>
                <li class="am-active">购物车</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 已加入商品
                    </div>
                </div>
                <div class="tpl-block">

                    <!--此部分数据请在 js文件夹下中的 app.js 中的 “百度图表A” 处修改数据 插件使用的是 百度echarts-->
                    <table class="am-table" style="font-size: 16px">
                        <thead>
                        <tr>
                            <th></th>
                            <th>名称</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="cart:${cartList}">
                        <tr>
                            <td><img th:src="@{${cart.getFood().getImage()}}" style="height: 62px;width: 100px"></td>
                            <td style="vertical-align: middle" th:text="${cart.getFood().getName()}">小炒藕片</td>
                            <td style="vertical-align: middle" th:text="${cart.getFood().getPrice()}">20</td>
                            <td style="vertical-align: middle"><span class="am-badge am-badge-primary am-radius" th:id="${'re'+cart.getId()}" onclick="reduce(this)">-</span><span style="margin-left: 10px;margin-right: 10px" th:id="${'count'+cart.getId()}" th:text="${cart.getCount()}">2</span><span class="am-badge am-badge-warning am-radius" th:id="${'add'+cart.getId()}" onclick="add(this)">+</span></td>
                            <th style="vertical-align: middle"><a onclick="deleteItem(this)" th:id="${cart.getId()}">删除</a></th>
                        </tr>
                        </th:block>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button type="button" class="am-btn am-btn-secondary"><a href="/alipay">立即支付</a></button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>










        </div>

    </div>



</body>
<script>
    function deleteItem(myself) {
        let id=myself.id;
        $.post("/deleteCart/"+id.toString(),
            {
            },
            function(data){
                console.log(data);
                if(data==true) {
                    alert("已删除")
                }
            });
        myself.parentNode.parentNode.parentNode.removeChild(myself.parentNode.parentNode);
    }
    function add(myid) {
        let tempid=myid.id.toString();
        let id=tempid.substring(3,tempid.length);
        let num=document.getElementById("count"+id);
        let count=parseInt(num.innerText);
        num.innerHTML=count+1;

    }

    function reduce(myid) {
        let tempid=myid.id.toString();
        let id=tempid.substring(2,tempid.length);
        let num=document.getElementById("count"+id);
        let count=parseInt(num.innerText);
        if(count!=0) {
            num.innerHTML = count - 1;
        }
    }


</script>
</html>
