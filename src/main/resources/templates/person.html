<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" th:href="@{css/amazeui.min.css}" />
    <link rel="stylesheet" th:href="@{css/admin.css}">
    <link rel="stylesheet" th:href="@{css/app.css}">
    <link rel="stylesheet" th:href="@{css/materialize.min.css}">
    <script th:src="@{js/echarts.min.js}"></script>
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/amazeui.min.js}"></script>
    <script th:src="@{js/app.js}"></script>
    <script th:src="@{js/materialize.min.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body data-type="index">


<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <a href="javascript:;" class="tpl-logo">
            <img src="img/food.png" alt="" style="width: 90px;height: 90px">
        </a>
    </div>
    <div class="am-icon-list tpl-header-nav-hover-ico am-fl am-margin-right">

    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>


</header>







<div class="tpl-page-container tpl-page-header-fixed">


    <div class="tpl-left-nav tpl-left-nav-hover">
        <div class="tpl-left-nav-title">
            功能导航
        </div>
        <div class="tpl-left-nav-list">
            <ul class="tpl-left-nav-menu">
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/index" class="nav-link">
                        <i class="material-icons">menu</i>
                        <span>菜单</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/cart" class="nav-link tpl-left-nav-link-list">
                        <i class="material-icons">add_shopping_cart</i>
                        <span>购物车</span>
                    </a>
                </li>

                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/order" class="nav-link tpl-left-nav-link-list">
                        <i class="material-icons">receipt</i>
                        <span>我的订单</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/pin" class="nav-link tpl-left-nav-link-list">
                        <i class="material-icons">accessibility</i>
                        <span>我要约饭</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/deliverOrder" class="nav-link tpl-left-nav-link-list">
                        <i class="material-icons">directions_car</i>
                        <span>我要配送</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="#" class="nav-link tpl-left-nav-link-list active">
                        <i class="material-icons">person</i>
                        <span>个人中心</span>
                    </a>
                </li>
                <li class="tpl-left-nav-item">
                    <a href="http://localhost:8080/comment" class="nav-link tpl-left-nav-link-list ">
                        <i class="material-icons">border_color</i>
                        <span>留言板</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>





    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            个人中心信息
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li class="am-active">个人中心</li>
        </ol>
        <div class="row">
            <div class="am-u-lg-6 am-u-md-6 am-u-sm-12">
                <div class="card-panel">
                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form">
                                <div class="am-form-group">
                                    <label  class="am-u-sm-3 am-form-label">头像 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/img/touxiang.jpg" style="height: 100px;width: 100px">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="name" class="am-u-sm-3 am-form-label">用户名 <span class="tpl-form-line-small-title">username</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="name" th:value="${user.getName()}">
                                        <small>填写自己喜欢的名字</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="alipay" class="am-u-sm-3 am-form-label">支付宝： <span class="tpl-form-line-small-title">alipay</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="alipay" th:value="${user.getAlipay()}">
                                        <small>填写本人的支付宝账号</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="password" class="am-u-sm-3 am-form-label">密码 <span class="tpl-form-line-small-title">password</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="password" class="tpl-form-input" id="password" >
                                        <small>填写密码</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="address" class="am-u-sm-3 am-form-label">配送地址 <span class="tpl-form-line-small-title">address</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="address" th:value="${user.getAddress()}">
                                        <small>填写地址</small>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " onclick="change()">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
<script>
function change() {
    let alipay=$("#alipay").val();
    let name=$("#name").val();
    let address=$("#address").val();
    let password=$("#pwd").val();
    $.post("/changePro",
        {
            name:name,
            alipay:alipay,
            address:address,
            password:password
        },
        function(data){
            alert("修改成功");
        });

}
</script>
</html>
